<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-vert" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050711"/>
      <stop offset="40%" stop-color="#050A18"/>
      <stop offset="100%" stop-color="#010208"/>
    </linearGradient>
    <radialGradient id="bg-orbit" cx="80%" cy="10%" r="45%">
      <stop offset="0%" stop-color="#FFC857" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#FFC857" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#FFC857" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bg-lines" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFC857" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#FFAE00" stop-opacity="0.0"/>
    </linearGradient>
  </defs>

  <!-- Base -->
  <rect width="1080" height="1920" fill="url(#bg-vert)"/>
  <circle cx="840" cy="180" r="520" fill="url(#bg-orbit)"/>

  <!-- Soft vignette -->
  <rect x="60" y="140" width="960" height="1640" rx="48" stroke="#202537" stroke-opacity="0.35"/>

  <!-- Floating orbits -->
  <circle cx="260" cy="360" r="120" fill="#070A15"/>
  <circle cx="260" cy="360" r="118" stroke="#1D2233" stroke-dasharray="4 10" stroke-opacity="0.5"/>
  <circle cx="260" cy="360" r="4" fill="#FFC857"/>

  <circle cx="840" cy="820" r="160" fill="#050814"/>
  <circle cx="840" cy="820" r="158" stroke="#262B3E" stroke-dasharray="3 8" stroke-opacity="0.6"/>
  <circle cx="840" cy="820" r="6" fill="#FFC857"/>

  <!-- Skyline-inspired diagonal lines -->
  <g stroke="url(#bg-lines)" stroke-width="2">
    <path d="M80 1220L400 960" stroke-linecap="round" stroke-opacity="0.9"/>
    <path d="M160 1320L520 1020" stroke-linecap="round" stroke-opacity="0.75"/>
    <path d="M260 1420L640 1060" stroke-linecap="round" stroke-opacity="0.7"/>
    <path d="M380 1500L720 1120" stroke-linecap="round" stroke-opacity="0.5"/>
  </g>

  <!-- Dot grid, bottom -->
  <g fill="#FFC857" fill-opacity="0.4">
    <circle cx="120" y="1600" r="2"/>
    <circle cx="180" y="1660" r="2"/>
    <circle cx="240" y="1600" r="2"/>
    <circle cx="300" y="1660" r="2"/>
    <circle cx="360" y="1600" r="2"/>
    <circle cx="420" y="1660" r="2"/>
    <circle cx="480" y="1600" r="2"/>
    <circle cx="540" y="1660" r="2"/>
    <circle cx="600" y="1600" r="2"/>
    <circle cx="660" y="1660" r="2"/>
    <circle cx="720" y="1600" r="2"/>
    <circle cx="780" y="1660" r="2"/>
  </g>

  <!-- Top overlay for content readability -->
  <rect x="80" y="220" width="920" height="420" rx="32" fill="#050814" fill-opacity="0.78"/>
  <rect x="90" y="230" width="900" height="400" rx="28" stroke="#1B2133" stroke-opacity="0.8"/>

  <!-- Bottom overlay for CTAs -->
  <rect x="120" y="1420" width="840" height="260" rx="36" fill="#050814" fill-opacity="0.86"/>
  <rect x="132" y="1432" width="816" height="236" rx="30" stroke="#272D42" stroke-opacity="0.85"/>
</svg>


