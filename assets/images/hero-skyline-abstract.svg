<svg width="1440" height="720" viewBox="0 0 1440 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero-sky-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050712"/>
      <stop offset="40%" stop-color="#060A18"/>
      <stop offset="100%" stop-color="#02030A"/>
    </linearGradient>
    <radialGradient id="hero-glow" cx="50%" cy="5%" r="60%">
      <stop offset="0%" stop-color="#FFC857" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#FFC857" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#FFC857" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="hero-city" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#121729"/>
      <stop offset="100%" stop-color="#050712"/>
    </linearGradient>
    <linearGradient id="hero-platform" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#11172A"/>
      <stop offset="100%" stop-color="#1C2135"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1440" height="720" fill="url(#hero-sky-gradient)"/>
  <circle cx="1150" cy="110" r="420" fill="url(#hero-glow)"/>

  <!-- Stars -->
  <g fill="#F7F7FB" fill-opacity="0.65">
    <circle cx="200" cy="120" r="1.2"/>
    <circle cx="320" cy="80" r="1.4"/>
    <circle cx="460" cy="140" r="1.1"/>
    <circle cx="620" cy="60" r="1.3"/>
    <circle cx="780" cy="130" r="1.2"/>
    <circle cx="980" cy="90" r="1.4"/>
    <circle cx="1260" cy="140" r="1.0"/>
    <circle cx="1380" cy="70" r="1.1"/>
  </g>

  <!-- City skyline -->
  <g transform="translate(0,420)">
    <rect x="0" y="150" width="1440" height="150" fill="#040612"/>

    <g fill="url(#hero-city)">
      <rect x="80"  y="60" width="80"  height="140" rx="4"/>
      <rect x="180" y="90" width="64"  height="110" rx="4"/>
      <rect x="270" y="70" width="96"  height="130" rx="4"/>
      <rect x="400" y="40" width="72"  height="160" rx="4"/>
      <rect x="500" y="85" width="65"  height="115" rx="4"/>
      <rect x="600" y="50" width="90"  height="150" rx="4"/>
      <rect x="720" y="30" width="70"  height="170" rx="4"/>
      <rect x="830" y="80" width="95"  height="120" rx="4"/>
      <rect x="960" y="55" width="70"  height="145" rx="4"/>
      <rect x="1060" y="95" width="85" height="105" rx="4"/>
      <rect x="1180" y="45" width="72" height="155" rx="4"/>
      <rect x="1290" y="70" width="90" height="130" rx="4"/>
    </g>

    <!-- City lights -->
    <g fill="#FFC857" fill-opacity="0.8">
      <rect x="90"  y="80"  width="4" height="6" rx="1"/>
      <rect x="110" y="115" width="4" height="6" rx="1"/>
      <rect x="140" y="95"  width="4" height="6" rx="1"/>

      <rect x="280" y="90"  width="4" height="6" rx="1"/>
      <rect x="305" y="120" width="4" height="6" rx="1"/>
      <rect x="330" y="105" width="4" height="6" rx="1"/>

      <rect x="520" y="105" width="4" height="6" rx="1"/>
      <rect x="540" y="135" width="4" height="6" rx="1"/>
      <rect x="565" y="120" width="4" height="6" rx="1"/>

      <rect x="750" y="70"  width="4" height="6" rx="1"/>
      <rect x="770" y="105" width="4" height="6" rx="1"/>
      <rect x="790" y="135" width="4" height="6" rx="1"/>

      <rect x="990" y="85"  width="4" height="6" rx="1"/>
      <rect x="1010" y="115" width="4" height="6" rx="1"/>
      <rect x="1035" y="100" width="4" height="6" rx="1"/>

      <rect x="1200" y="80"  width="4" height="6" rx="1"/>
      <rect x="1220" y="110" width="4" height="6" rx="1"/>
      <rect x="1245" y="95"  width="4" height="6" rx="1"/>
    </g>
  </g>

  <!-- Floating dining platform -->
  <g transform="translate(0,0)">
    <!-- Cables -->
    <g stroke="#FFC857" stroke-width="2" stroke-linecap="round" stroke-opacity="0.85">
      <line x1="620" y1="60" x2="640" y2="220"/>
      <line x1="720" y1="40" x2="720" y2="220"/>
      <line x1="820" y1="60" x2="800" y2="220"/>
    </g>

    <!-- Platform body -->
    <g transform="translate(520,220)">
      <rect x="0" y="40" width="400" height="64" rx="24" fill="url(#hero-platform)"/>
      <rect x="24" y="32" width="352" height="10" rx="5" fill="#0C1020"/>
      <rect x="48" y="60" width="304" height="3" rx="1.5" fill="#282F48"/>

      <!-- Under-glow -->
      <ellipse cx="200" cy="108" rx="180" ry="30" fill="#00040A" fill-opacity="0.88"/>
      <ellipse cx="200" cy="98" rx="160" ry="18" fill="#FFC857" fill-opacity="0.24"/>

      <!-- Seats -->
      <g fill="#151A2A">
        <rect x="42"  y="22" width="22" height="24" rx="8"/>
        <rect x="84"  y="22" width="22" height="24" rx="8"/>
        <rect x="126" y="22" width="22" height="24" rx="8"/>
        <rect x="168" y="22" width="22" height="24" rx="8"/>
        <rect x="210" y="22" width="22" height="24" rx="8"/>
        <rect x="252" y="22" width="22" height="24" rx="8"/>
        <rect x="294" y="22" width="22" height="24" rx="8"/>
        <rect x="336" y="22" width="22" height="24" rx="8"/>
      </g>

      <!-- Seat highlights -->
      <g fill="#FFC857">
        <circle cx="53"  cy="52" r="2.2"/>
        <circle cx="95"  cy="52" r="2.2"/>
        <circle cx="137" cy="52" r="2.2"/>
        <circle cx="179" cy="52" r="2.2"/>
        <circle cx="221" cy="52" r="2.2"/>
        <circle cx="263" cy="52" r="2.2"/>
        <circle cx="305" cy="52" r="2.2"/>
        <circle cx="347" cy="52" r="2.2"/>
      </g>

      <!-- Table glow -->
      <ellipse cx="200" cy="60" rx="150" ry="20" fill="#FFC857" fill-opacity="0.12"/>
    </g>
  </g>
</svg>


