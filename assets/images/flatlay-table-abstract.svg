    <circle cx="0" cy="-4" r="18" fill="#FDF4E1"/>
    <circle cx="32" cy="24" r="8" fill="#D6692A"/>
    <circle cx="-24" cy="24" r="7" fill="#D6692A"/>
  </g>

  <!-- Cutlery left -->
  <g transform="translate(120,210)" stroke-linecap="round">
    <rect x="0" y="0" width="8" height="170" rx="4" fill="#111525" stroke="#343A4E"/>
    <rect x="24" y="0" width="8" height="170" rx="4" fill="#111525" stroke="#343A4E"/>
    <rect x="48" y="0" width="8" height="170" rx="4" fill="#111525" stroke="#343A4E"/>
    <rect x="72" y="0" width="8" height="170" rx="4" fill="#111525" stroke="#343A4E"/>
  </g>

  <!-- Knife & fork right -->
  <g transform="translate(1270,210)">
    <rect x="0" y="0" width="12" height="190" rx="6" fill="#111525" stroke="#343A4E" stroke-width="1.4"/>
    <rect x="30" y="0" width="12" height="190" rx="6" fill="#111525" stroke="#343A4E" stroke-width="1.4"/>
    <rect x="60" y="0" width="12" height="190" rx="6" fill="#111525" stroke="#343A4E" stroke-width="1.4"/>
