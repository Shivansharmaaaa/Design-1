    <ellipse cx="0" cy="-4" rx="36" ry="10" fill="#FFC857" fill-opacity="0.6"/>
    <rect x="-3" y="0" width="6" height="40" rx="3" fill="#1B2131"/>
    <ellipse cx="0" cy="42" rx="18" ry="5.5" fill="#050814"/>
  </g>

  <!-- Center stripe for UI overlays -->
  <rect x="280" y="560" width="880" height="180" rx="32" fill="#050814" fill-opacity="0.86"/>
  <rect x="292" y="572" width="856" height="156" rx="26" stroke="#252C3D" stroke-opacity="0.9"/>
</svg>


