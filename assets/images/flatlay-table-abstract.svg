  <g transform="translate(480,520)">
    <ellipse cx="0" cy="0" rx="46" ry="18" fill="#050814"/>
    <ellipse cx="0" cy="-4" rx="44" ry="16" fill="#101628"/>
    <ellipse cx="0" cy="-4" rx="40" ry="12" fill="#FFC857" fill-opacity="0.6"/>
    <rect x="-3" y="0" width="6" height="40" rx="3" fill="#1B2131"/>
    <ellipse cx="0" cy="42" rx="20" ry="6" fill="#050814"/>
