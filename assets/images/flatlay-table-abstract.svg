<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flatlay-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#05060D"/>
      <stop offset="35%" stop-color="#060916"/>
      <stop offset="100%" stop-color="#020309"/>
    </linearGradient>
    <radialGradient id="flatlay-glow-left" cx="20%" cy="20%" r="40%">
      <stop offset="0%" stop-color="#FFC857" stop-opacity="0.55"/>
      <stop offset="40%" stop-color="#FFC857" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFC857" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="flatlay-glow-right" cx="80%" cy="25%" r="40%">
      <stop offset="0%" stop-color="#FFC857" stop-opacity="0.55"/>
      <stop offset="40%" stop-color="#FFC857" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFC857" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Table surface -->
  <rect width="1440" height="900" fill="url(#flatlay-bg)"/>
  <rect x="160" y="80" width="1120" height="740" rx="40" stroke="#1C2131" stroke-width="1.5"/>

  <circle cx="340" cy="230" r="260" fill="url(#flatlay-glow-left)"/>
  <circle cx="1100" cy="270" r="260" fill="url(#flatlay-glow-right)"/>

  <!-- Left plate -->
  <g transform="translate(240,220)">
    <circle cx="0" cy="0" r="170" fill="#050711"/>
    <circle cx="0" cy="0" r="158" stroke="#262C3E" stroke-width="2"/>
    <circle cx="0" cy="0" r="122" fill="#0B0F1D"/>
    <circle cx="0" cy="0" r="82" fill="#101426"/>

    <!-- Food abstract -->
    <circle cx="-12" cy="-8" r="34" fill="#FFC857"/>
    <circle cx="32" cy="22" r="16" fill="#FFEDD0"/>
    <path d="M-40 18C-18 40 20 46 44 30" stroke="#4B2D15" stroke-width="5" stroke-linecap="round"/>
    <circle cx="-46" cy="-24" r="6" fill="#1B1F2E"/>
    <circle cx="-10" cy="40" r="5" fill="#1B1F2E"/>
    <circle cx="44" cy="-26" r="5" fill="#1B1F2E"/>
  </g>

  <!-- Right plate -->
  <g transform="translate(1100,260)">
    <circle cx="0" cy="0" r="170" fill="#050711"/>
    <circle cx="0" cy="0" r="158" stroke="#262C3E" stroke-width="2"/>
    <circle cx="0" cy="0" r="122" fill="#0B0F1D"/>
    <circle cx="0" cy="0" r="82" fill="#101426"/>

    <!-- Food abstract -->
    <path d="M-56 -6C-42 -34 -10 -50 20 -46C52 -42 78 -18 78 10C78 38 54 62 24 66C-10 70 -42 54 -56 26"
