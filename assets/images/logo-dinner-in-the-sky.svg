<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFC857"/>
      <stop offset="100%" stop-color="#FFAE00"/>
    </linearGradient>
    <radialGradient id="logo-orbit" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#101320"/>
      <stop offset="100%" stop-color="#05060B"/>
    </radialGradient>
  </defs>

  <rect x="0" y="0" width="320" height="80" rx="18" fill="#05060B"/>
  <rect x="1" y="1" width="318" height="78" rx="17" stroke="#272A3A" stroke-opacity="0.6"/>

  <!-- Sky plate -->
  <circle cx="52" cy="40" r="26" fill="url(#logo-orbit)" stroke="#2F3346" stroke-width="1.5"/>
  <ellipse cx="52" cy="50" rx="18" ry="6" fill="#0B0F1C" />
  <ellipse cx="52" cy="49" rx="18" ry="6" fill="url(#logo-glow)" fill-opacity="0.25"/>

  <!-- Floating platform -->
  <rect x="36" y="34" width="32" height="6" rx="3" fill="#0F1423" stroke="#373C52" stroke-width="1"/>
  <rect x="40" y="31" width="24" height="4" rx="2" fill="#111729"/>
  <circle cx="42.5" cy="37" r="1.3" fill="#FFC857"/>
  <circle cx="52" cy="37" r="1.3" fill="#FFC857"/>
  <circle cx="61.5" cy="37" r="1.3" fill="#FFC857"/>

  <!-- Suspended cables -->
  <line x1="40" y1="20" x2="40" y2="31" stroke="#FFC857" stroke-width="1" stroke-linecap="round" />
  <line x1="52" y1="18" x2="52" y2="31" stroke="#FFC857" stroke-width="1" stroke-linecap="round" />
  <line x1="64" y1="20" x2="64" y2="31" stroke="#FFC857" stroke-width="1" stroke-linecap="round" />

  <!-- Moon -->
  <circle cx="65" cy="20" r="6.5" fill="#FFC857" fill-opacity="0.16"/>
  <path d="M68 16.5C69.7 17.6 70.8 19.5 70.8 21.7C70.8 24.8 68.6 27.4 65.7 28"
        stroke="#FFC857" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Brand text -->
  <g fill="#F7F7FB">
    <text x="94" y="34" font-family="'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="17" font-weight="600" letter-spacing="0.04em">
      DINNER IN THE SKY
    </text>
    <text x="94" y="52" font-family="'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11" font-weight="400" letter-spacing="0.18em" fill="#B0B5D0">
      D U B A I
    </text>
  </g>
</svg>


